<body>

<div class="container">
    <input name="ReturnUrl" type="hidden" />

    <!-- bg cover start-->
    <div class="bg-wrap"></div>
    <!--bg cover end-->
    <!--login box start-->
    <div class="login-box-wrap">
        <div id="login-box" class="for-account account-no-valide mobilePhone-no-valide">
            <!-- drag part -->
            <div class="drag-part"></div>
            <!-- logo part -->
            <div class="logo-part"></div>
            <!--error-->
            <div class="error">
                <span class="login-icon-error"></span>
                <span class="error-msg"></span>
            </div>

            <!--login-form-->
            <div class="form-part">

                <!-- account login -->
                <div class="login-type-item account-login">
                    <div class="input-part">
                        <label class="lg-icon login-icon-email"></label>
                        <input class="email-name form-item" id="login_username" type="text" placeholder="邮箱/手机号" autocomplete="off">

                        <span class="botton-line"></span>
                    </div>
                    <div class="input-part">
                        <label class="lg-icon login-icon-psw"></label>
                        <input class="psw form-item" type="password"  id="login_password" placeholder="密码"  autocomplete="off" />
                        <span class="botton-line"></span>
                    </div>
                    <div class="validate-code img-vld-account ">
                        <div class="input-part">
                            <label class="lg-icon login-icon-valid"></label>
                            <input class="valide-input form-item valide-input-account" id="login_code" type="text" placeholder="验证码">
                            <span class="botton-line"></span>
                        </div>
                        <div class="vali-code-get">
                            <img class="" src="" alt="验证码" />
                        </div>
                    </div>
                    <div class="check-part">
                        <div class="check-default">
                            <div class="check-box ck-active" status="true">
                                <span class="un-check"></span>
                                <span class="in-check"></span>
                            </div>
                            <label class="text">自动登录</label>
                        </div>
                        <div class="forget-psw">
                            <a href="//www.tita.com/Account/Account/FindPassword" tabindex="-1">忘记密码</a>
                        </div>
                    </div>
                </div>

                <!-- mobilePhone login -->
                <div class="login-type-item mobile-login">
                    <div class="input-part">
                        <label class="lg-icon login-icon-email"></label>
                        <input class="mobile-number form-item" type="text" placeholder="手机号" id="login_phone" name="phonemumber" autocomplete="off">
                        <span class="botton-line"></span>
                    </div>
                    <div class="validate-code">
                        <div class="input-part">
                            <label class="lg-icon login-icon-valid"></label>
                            <input class="mobile-code form-item " type="text" id="login_code2" placeholder="验证码">
                            <span class="botton-line"></span>
                        </div>
                        <div class="valid-code">
                            <span class="click-event-ban"></span>
                            <span class="get-code">获取验证码</span>

                        </div>
                    </div>
                    <div class="validate-code img-vld-moblie">
                        <div class="input-part">
                            <label class="lg-icon login-icon-valid"></label>
                            <input class="valide-input form-item valide-input-mb" type="text" placeholder="验证码">
                            <span class="botton-line"></span>
                        </div>
                        <div class="vali-code-get">
                            <img class="" src="" alt="验证码" />
                        </div>
                    </div>
                </div>
                <!-- SQcode login -->
                <div class="login-type-item sq-code">
                    <div class="erweima-drag">
                        <span class="erweima-drag-info">二维码已失效</span>
                    </div>
                    <div class="erweima-drag-btn">点击刷新</div>
                    <img class="sq-code-img" src="" alt="二维码">
                    <div class="to-scan-box"><span class='to-scan'>微信扫一扫登录</span></div>
                </div>

            </div>
            <div class="login-btn">
                <span class="ripple"></span>
                <span class="click-event-ban"></span>
                <span class="login-title">登录</span>
            </div>
            <!--隐藏的空iframe-->


            <!--login type switch-->
            <div class="login-switch">
                <div class="login-type-box"></div>
            </div>
